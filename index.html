<!DOCTYPE html>
<html>
<head>
	<title>Stuff</title>
</head>
<body>
	<div id="app">
		<script src="node_modules/react/dist/react.js"></script>
		<script src="node_modules/react-dom/dist/react-dom.js"></script>
		<script>
			const ce = React.createElement
			const MyTitle = function (props) {
				// props = variable like anything else
				// type, attributes/props, children
				return (
					React.createElement('div', null, 
						ce('h1', null, props.title)
						)
					)
			}
			
			const MyFirstComponent = function(){
				return React.createElement('div', null, 
					ce(MyTitle, { title: 'Game of Thrones' }),
					ce(MyTitle, { title: 'Silicon Valley' }),
					ce(MyTitle, { title: 'Rick & Morty' }),
					ce(MyTitle, { title: 'Stranger Things '})
					)
			}

			ReactDOM.render(
				React.createElement(MyFirstComponent),
				document.getElementById('app')
				)
		</script>
	</div>
</body>
</html>
